<link type="text/css" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/front.css" rel="stylesheet" />

<style type="text/css">
body, td, th {
	font-family: "microsoft yahei", tahoma, verdana, simsun;
}
</style>
</head>
<body>
{aspcms:top}

<div class="sidebar inner"> {aspcms:template src=left.html}
  <div class="sb_box br-bg">
    <h3 class="title">
      <div class="position">当前位置：<a href="/" title="首页">首页</a> {aspcms:position}&gt; [position:link]{/aspcms:position}</div>
      <span>{aspcms:sortname}</span> </h3>
    </h3>
    <div class="clear"></div>
    <div class="active" id="showimg">
      <h1 class="title"> [news:title]</h1>
      <div class="imgshow"><span class='info_img' id='imgqwe'><a href='[news:pic]' title=[news:title] target='_blank'><img src="[news:pic]" alt=' [news:title]' title='[news:title]' width=440 height=260  /></a></span> 
        <script type='text/javascript'>var zoomImagesURI   = '/images/';</script> 
        <script src='{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/js/metzoom.js' language='JavaScript' type='text/javascript'></script> 
        <script src='{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/js/metzoomHTML.js' language='JavaScript' type='text/javascript'></script> 
        <script type='text/javascript'>	window.onload==setupZoom();	</script> 
      </div>
      <ul class="list-none imgparalist">
      </ul>
      <div class="clear"></div>
      <h3 class="ctitle"><span>详细描述</span>
        <div class="clear"></div>
      </h3>
      <div class="editor">
        <div>
          <p> [news:info]</p>
          <div id="metinfo_additional"></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="met_hits">
        <div class='metjiathis'>
          <div class="jiathis_style"><span class="jiathis_txt">分享到：</span><span class="bdsharebuttonbox"><a href="#" class="bds_more" data-cmd="more"></a><a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a><a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a><a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a><a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a><a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a></span> 
            <script>window._bd_share_config={"common":{"bdSnsKey":{},"bdText":"","bdMini":"2","bdPic":"","bdStyle":"0","bdSize":"16"},"share":{}};with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];
</script></div>
        </div>
        点击次数：<span>[news:visits]</span>&nbsp;&nbsp;更新时间：[news:date]&nbsp;&nbsp;【<a href="javascript:window.print()">打印此页</a>】&nbsp;&nbsp;【<a href="javascript:self.close()">关闭</a>】</div>
      <div class="met_page">上一条：{aspcms:prev}&nbsp;&nbsp;下一条：{aspcms:next}</div>
    </div>
  </div>
  <div class="clear"></div>
</div>
{aspcms:foot}
<script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/templates/met091/images/js/fun.inc.js" type="text/javascript"></script>

</html>
