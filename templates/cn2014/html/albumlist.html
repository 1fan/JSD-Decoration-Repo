<!DOCTYPE HTML>
<html>
<head>
<title>{aspcms:sorttitle}-{aspcms:sitetitle}</title>
<meta name="Keywords" content="{aspcms:sortkeyword}" >
<meta name="Description" content="{aspcms:sortdesc}" >
<link href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/favicon.ico" rel="shortcut icon" />
<link rel="stylesheet" type="text/css" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/ui/met/css/metinfo_ui.css" id="metuimodule" data-module ="10001" />
<link rel="stylesheet" type="text/css" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/templates/met091/images/css/metinfo.css" />
<link href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/js/common.css" rel="stylesheet" media="screen" type="text/css" />
<link href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/js/sub.css" rel="stylesheet" media="screen" type="text/css" />
<link href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/js/kefu.css" rel="stylesheet" media="screen" type="text/css" />
<link type="text/css" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/front.css" rel="stylesheet" />
<script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/js/jQuery1.7.2.js" type="text/javascript"></script>
<script type="text/javascript" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/js/ADS-final-verbose.js"></script>
<script type="text/javascript" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/productlist_roll.js"></script>
<!--[if IE]>
<script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/public/js/html5.js" type="text/javascript"></script>
<![endif]-->
<style type="text/css">
body,td,th {
	font-family: "microsoft yahei", tahoma, verdana, simsun;
}
</style>
</head>
<body>
{aspcms:top}
<div class="sidebar inner">
   {aspcms:template src=left.html}
    <div class="sb_box br-bg">
	    <h3 class="title">
			 <div class="position">当前位置：<a href="/" title="首页">首页</a> {aspcms:position}&gt; [position:link]{/aspcms:position}</div>
      <span>{aspcms:sortname}</span> </h3>
		</h3>
		<div class="clear"></div>

        <div class="active" id="imglist">
			<ul class='list-none metlist'>
            {aspcms:list size=12 order=order}
            <li class='list' style='width:216px; margin-left:11px; margin-right:11px;'><a href='[list:link]' title='[list:title]' target='_self' class='img'><img src='[list:pic]' alt='[list:title]' title='[list:title]' width='216' height='130' /></a><h3><a href='[list:link]' title='[list:title]' target='_self'>[list:title]</a></h3></li>
            {/aspcms:list}
            </ul>
			<div class="clear"></div>
		</div>
		<div id="flip" style="margin-top:10px;"> <div class='digg4 metpager_8' style="letter-spacing:5px;">[list:pagenumber size=5]</div></div>

    </div>
    <div class="clear"></div>
</div>

{aspcms:foot}
<script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/templates/met091/images/js/fun.inc.js" type="text/javascript"></script>

</body>
</html>
